<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="utf-8" />
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />

  <title>Teachable Machine Audio</title>

  <!-- Favicons -->
  <link href="/src/img/favicon.png" rel="icon" />
  <link href="/src/img/apple-touch-icon.png" rel="apple-touch-icon" />

  <!-- Main CSS File -->
  <link rel="stylesheet" href="/src/css/style.css" />

  <!-- TensorFlow e Speech Commands -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.22.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/speech-commands@0.5.4/dist/speech-commands.min.js"></script>
</head>

<body>
  <h1>Teachable Machine Audio Model</h1>

  <!-- Botão para iniciar/parar reconhecimento -->
  <button id="toggle-button" type="button">Iniciar</button>

  <!-- Controle de sensibilidade -->
  <label for="threshold">Sensibilidade: <span id="threshold-value">0.70</span></label>
  <input type="range" id="threshold" min="0.01" max="1" step="0.01" value="0.70" />

  <!-- Exibição do comando reconhecido -->
  <p id="recognized-command">Comando reconhecido: <strong>Nenhum</strong></p>

  <!-- Resultado por label -->
  <div id="label-container"></div>

  <!-- Visualização do som -->
  <div id="voice-box">
    <canvas id="voice-canvas" width="400" height="100"></canvas>
  </div>

  <!-- Botão de conexão com Arduino -->
  <button id="connect-arduino" type="button">Conectar ao Arduino</button>

  <!-- Botões para testar comandos manualmente -->
  <div style="margin-top: 15px;">
    <button type="button" onclick="enviarComando('open')">Testar OPEN</button>
    <button type="button" onclick="enviarComando('close')">Testar CLOSE</button>
    <button type="button" onclick="enviarComando('cool')">Testar COOL</button>
  </div>

  <!-- Script principal -->
  <script src="/src/js/script.js"></script>
</body>

</html>
